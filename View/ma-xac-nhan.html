<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mã Xác Nhận</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .verification-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: .5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .verification-header {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="text-center verification-header">
            <h2 class="font-weight-bold">Nhập Mã Xác Nhận</h2>
            <p class="text-muted">Vui lòng nhập mã xác nhận đã gửi đến email của bạn.</p>
        </div>
        <form action="" method="POST">
            <div class="form-group">
                <label for="verification_code">Mã Xác Nhận</label>
                <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="Nhập mã xác nhận" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Xác Nhận</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
